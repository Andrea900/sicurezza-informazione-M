name: Markdown to PDF and HTML

on:
  push:
    branches:
      - main

jobs:
  converttopdf:
    name: Build PDF
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: BaileyJM02/markdown-to-pdf@v1
        with:
          token: ${{ secrets.USER_TOKEN }}
          input_dir: .
          images_dir: img
          output_dir: pdf
          table_of_contents: true
          build_html: false
